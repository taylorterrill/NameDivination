<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Name Divination</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="row" id="top-banner">
            <h2>Based on your name, we have determined that....</h2>
        </div>
        <div class="columns">
            <div class="column tile" id="user-age">
              We were unable to determine your age.
            </div>
            <div class="column tile" id="user-gender">
              We were unable to determine your gender.
            </div>
            <div class="column tile" id="user-nationality">
              We were unable to determine your nationality.
            </div>
        </div>
        
        <div class ="columns">
          <div class="column tile" id="urban">
              We were unable to determine a definition for your name.
          </div>
        </div>

        <div class="row">
          <button id="enter-button"><a href="./index.html">Return Home</a></button>
        </div>

        <script src="assets/js/page.js"></script>

    </body>
</html>
